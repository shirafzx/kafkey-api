version: "3.8"

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/kafkey
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB_NAME=kafkey_audit
      - JWT_SECRET=change-this-in-production
      - REFRESH_SECRET=change-this-too
      - REDIS_URL=redis://redis:6379
      - SENTRY_DSN=
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - kafkey-network

  postgres:
    # Note: Postgres 18 is not yet released. Using Postgres 17 (latest stable).
    image: postgres:17
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=kafkey
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kafkey-network

  mongodb:
    image: mongo:8.0
    volumes:
      - mongodb_data:/data/db
    networks:
      - kafkey-network

  redis:
    image: redis:7.0-alpine
    networks:
      - kafkey-network

volumes:
  postgres_data:
  mongodb_data:

networks:
  kafkey-network:
    driver: bridge
